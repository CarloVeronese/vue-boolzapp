<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/797d614b47.js" crossorigin="anonymous"></script>
</head>
<body class="debugg">
    <div id="app">
        <div class="page">
            <div class="container">
                <div class="row">
                    <div class="contacts">
                        <div class="user bg-l-grey">
                            <img src="./img/avatar_io.jpg" alt="" class="user-picture">
                            <h3 class="user-name flex-grow-1">Sofia</h3>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="notifications">
                            <div class="notifications-off">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notifications-text">
                                <h4>Ricevi notifiche di nuovi messaggi</h4>
                                <span>Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <div class="search-bar-container">
                            <div class="search-bar">
                                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" class="flex-grow-1">
                        
                            </div>
                        </div>
                        <div class="contacts-list flex-grow-1">
                            <div class="contact-preview">
                                <img src="./img/avatar_1.jpg" alt="" class="contact-picture">
                                <div class="contact-text flex-grow-1">
                                    <h3 class="contact-name">Michele</h3>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                                <div class="last-text">
                                    12:00   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="active-contact flex-grow-1">
                        <div class="active-contact-info bg-l-grey">
                            <img src="./img/avatar_1.jpg" alt="" class="active-contact-picture">
                            <div class="active-contact-text flex-grow-1">
                                <h3 class="active-contact-name">Michele</h3>
                                <p class="access-last">Ultimo accesso oggi alle 12:00</p>
                            </div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="active-contact-chat flex-grow-1">
                            <div class="chat-text sent">
                                <span class="text-content">Hai portato a spasso il cane?</span>
                                <span class="text-time">15:30</span>
                            </div>
                            <div class="chat-text sent">
                                <span class="text-content">Ricordati di stendere i panni</span>
                                <span class="text-time">16:50</span>
                            </div>
                            <div class="chat-text">
                                <span class="text-content">Tutto fatto!</span>
                                <span class="text-time">17:15</span>
                            </div>
                        </div>
                        <div class="send-text-bar">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" class="flex-grow-1 send-text-input" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
